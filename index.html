<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>

<body>
    <div class="container">
        <br>
        <h1 class="text-center text-success">Formulir Pendaftaran</h1>
        <br>
        <div class="col-lg-8 m-auto d-block">
            <form class="bg-light" action="#" onsubmit=" return validation()">
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" class="form-control" id="usernama" name="name" autocomplete="off">
                    <span id="usernamaid" class="text-danger font-italic"></span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="useremail" name="email" autocomplete="off">
                    <span id="useremailid" class="text-danger font-italic"></span>
                </div>
                <div class="form-group">
                    <label>Kota</label>
                    <input type="text" class="form-control" id="userkota" name="kota" autocomplete="off">
                    <span id="userkotaid" class="text-danger font-italic"></span>
                </div>
                <div class="form-group">
                    <label for="address">Alamat</label>
                    <textarea rows="5" id="address" class="form-control" placeholder="Isi alamat">
                            </textarea>
                </div>

                <div class="form-group">
                    <label for="country">Negara</label>
                    <select id="country" class="form-control">
                        <option value="ID">Indonesia</option>
                        <option value="SG">Singapore</option>
                        <option value="MY">Malaysia</option>
                    </select>
                </div>
                <div class="form-group ">
                    <label for="sex">Jenis Kelamin</label>
                    <div class="radio form-control ">
                        <label class="radio-inline"><input type="radio" name="sex" value="Pria" checked>Pria</label>
                        <label class="radio-inline"><input type="radio" name="sex" value="Wanita">Wanita</label>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="berlangganan">
                    <label class="form-check-label" for="exampleCheck1">Berlangganan</label>
                </div>
                <input type="submit" name="submit" value="Submit" class="btn btn-success">
            </form>

        </div>
    </div>

    <script type="text/javascript">

        function validation(){
            var name = document.getElementById('usernama').value;
            var email = document.getElementById('useremail').value;
            var kota = document.getElementById('userkota').value;
            //Salah satu validasi dan bisa kita kembangkan  lagi 
            if(name == ""){
                document.getElementById('usernamaid').innerHTML = "Mohon diisi!";
                return false;
            }
       

            if(email == ""){
                document.getElementById('useremailid').innerHTML = "Mohon diisi!";
                return false;
            }
  

            if(kota == ""){
                document.getElementById('userkotaid').innerHTML = "Mohon diisi!";
                return false;
            }

        }
    </script>
    

</body>

</html>
